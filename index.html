<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sketch-pad</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="header"></div>
    <div class="main">
      <div id="toolbar">
        <div>
          <p id="dimension">32 x 32</p>
          <input
            type="range"
            name="pixels-per-side"
            id="pixels"
            min="1"
            max="100"
            value="32"
          />
        </div>
        <div class="picker">
          <label for="color-picker">Colour </label>
          <input type="color" id="color-picker" />
        </div>
        <button class="draw">Draw</button>
        <button class="randomize">Random Colours</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
      </div>
      <div id="canvas">
        <!-- <div class="pixel"></div> -->
      </div>
    </div>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        HarshalSankanna
      </p>
      <a href="https://github.com/HarshalSankanna" target="_blank">
        <img src="logo.png" alt="github"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
